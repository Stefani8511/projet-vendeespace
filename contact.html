<!-----CONTACT---->

<section id="contact">
    <div class="container">
      
          <div class="row">                 
            <div class="col-md-12">
              <div class="form">
                <h2><span>Contactez-nous</span></h2>               
              </div>
            </div>
        </div>          
                  
            <!-----Nom et Email---->
            <form>
            <div class="row">
              <div class="col-md-6">
                <div class="contact-form">
                  <label>Nom:</label>
                  <input type="text" id="name" />
                </div>
                </div>
                <div class="col-md-6">
                <div class="contact-form">
                  <label>Email:</label>
                  <input type="Email" id="email" placeholder="Ajouter votre email" />
                </div>
            </div>
</div>
          
                 
            <!-----Message---->
            <div class="row">
              <div class="col-md-6">
                <div class="contact-form">
                  <label>Votre message</label>
                  <textarea id="message" rows="3" class="contact-message"></textarea>
                </div>
              </div>
           
            <!-----Button envoyer---->
            
              <div class="col-md-6">
                <div class="contact-form">
                  <button class="btn btn-contact"> Envoyer </button>
                </div>
              </div>
            </div>
          </form>
       
       
      </div>
   
  </section>
